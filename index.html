
<!doctype html>
<html class="no-js" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Foundation Proyects</title>
  </head>
<body>

<header id="header">
  <div class="grid-container">
    <div class="grid-x">
      <div class="cell small-12 large-6 small-order-2 medium-order-1" style="height: 100px;">
        <a href="#" >
          <img src="assets/img/Dragon_1.png" alt="Logo_Dragon" class="Logo">
          <h2 class="Title_Logo show-for-medium">El Dragon Tatuado</h2>
          <h1 class="Title_Logo show-for-small-only">El Dragon Tatuado</h1>
        </a>
      </div>
      <div class="cell small-12 large-4 large-offset-2 small-order-1 medium-order-2">
        <ul class="menu">
          <li>
            <a href="#" class="padding-bottom-0 padding-left-0">
              Login
            </a>
          </li>
          <li>
            <a href="#" class="padding-bottom-0">
              <i class="fi-shopping-cart"></i>
              Cart
            </a>
          </li>
        </ul>
        
        <div class="show-for-large">
          <hr></hr>
          <h2 class="h6 margin-bottom-0">
            <strong>Tatuajes falsos por artistas reales</strong>
            <small>Enviados con amor, desde Bogot√°</small>
          </h2>
        </div>
        
        <div class="show-for-medium-">
          <hr></hr>
          <div class="input-group">
            <input class="input-group-field small search" type="text" placeholder="Buscar..."></input>
            <div class="input-group-button">
              <input type="submit" class="button secondary small text-uppercase" value="Go!"></input>
            </div>
          </div>
        </div>      </div>
    </div>
  </div>
</header><main class="main">
  <div class="grid-container">
    <div class="grid-y grid-margin-y">
      <div class="cell">
        <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;>
          <div class="orbit-wrapper">
            <div class="orbit-controls">
              <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
              <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
            </div>
            <ul class="orbit-container">
              <li class="is-active orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="assets/img/resist.jpg" alt="Resistance 2020 Collection">
                </figure>
              </li>
              <li class="orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="assets/img/summer.gif" alt="Sumer colecction">
              </figure>
              </li>
              <li class="orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="assets/img/yay.gif" alt="Yay! Nuevos tatuajes">
                 </figure>
              </li>
              <li class="orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="assets/img/floral.jpg" alt="Floral coLecction">
            
                </figure>
              </li>
            </ul>
          </div>
          <nav class="orbit-bullets">
            <button class="is-active" data-slide="0">
              <span class="show-for-sr">First slide details.</span>
              <span class="show-for-sr" data-slide-active-label>Current Slide</span>
            </button>
            <button data-slide="1"></button>
            <button data-slide="2"></button>
            <button data-slide="3"></button>
          </nav>
        </div>      </div>
      <div class="cell">
        <div class="grid-x grid-margin-x">
          <div class="cell auto"><img src="assets/img/custom_italy.jpg" alt="Custom Italy"></div>
          <div class="cell auto"><img src="assets/img/pride.jpg" alt="Custom Pride"></div>
        </div>      </div>
    </div>
  </div>
</main>
<script src="assets/js/app.js"></script>
</body>
</html>
